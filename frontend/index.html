<!DOCTYPE html>
<html>
  <head>
    <title>Group 6 Final Project</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Antic"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="flex-col root">
      <div class="flex-row header">Guess my Score</div>

      <div class="flex-row top-bar">
        <div class="flex-row top-bar-button-container">
          <button id="my-score-button" class="top-bar-button">My Score</button>
          <button id="total-score-button" class="top-bar-button">
            Total Score
          </button>
        </div>

        <button class="logout-button">Log Out</button>
      </div>

      <div class="flex-row main-container">
        <div class="flex-col course-selector">
          <!-- TODO: pull data from api -->
          <div class="year-display">Year 1</div>

          <button class="flex-row course-button">
            <img src="images/globe_icon.png" alt="globe" />
            Course 1
          </button>
        </div>

        <div id="my-score-view" class="flex-col predict-score-view">
          <div class="flex-row course-title">
            <img src="images/globe_icon.png" alt="globe" />
            Course 1
          </div>

          <div class="predict-your-score-text">Predict Your Score</div>

          <!-- TODO: pull data from api -->
          <div class="flex-col score-item-list">
            <div class="flex-row score-item">
              Item 1
              <div class="flex-row score-item-input">
                <input type="number" />
                / 25 as 25%
              </div>
            </div>
          </div>

          <div class="flex-row save-button-container">
            <button class="save-button">Save</button>
          </div>

          <div class="flex-row score-calculation-text">
            Current score:
            <div class="orange-text">20</div>
            / 100 as
            <div class="orange-text">20</div>
            %
          </div>

          <div class="flex-row score-calculation-text">
            Unchecked score:
            <div class="orange-text">75</div>
            / 100 as
            <div class="orange-text">75</div>
            %
          </div>

          <div class="flex-row score-calculation-text">
            Target score
            <input type="number" />
            %: need to do
            <div class="orange-text">80</div>
            % of unchecked score
          </div>
        </div>

        <!-- TODO: edit another page view with div below (and set hidden until user go to that page) -->
        <div id="total-score-view" class="total-score-view">
          <div class="calculation-grade-text">Calculation Grade</div>

          <div class="flex-col grade-item-list">
            <div class="flex-row grade-item">
              <div class="flex-row grade-item-graphics">
                <button class="grade-item-remove-button">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="Edit / Remove_Minus_Circle">
                      <path
                        id="Vector"
                        d="M8 12H16M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
                        stroke="#000000"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </g>
                  </svg>
                </button>

                <img src="images/globe_icon.png" alt="globe" />

                Course 1
              </div>

              <div class="flex-row grade-item-input">
                <div class="orange-text">20</div>
                % / 100% Grade:
                <input type="number" />
                Credit:
                <input type="number" />
              </div>
            </div>
          </div>

          <div class="flex-row save-button-container">
            <button class="save-button">Save</button>
          </div>

          <div class="flex-col">
            <div class="flex-row congratulations-text">
              <div class="party-popper-emoji-text">ðŸŽ‰</div>
              Congratulations!
            </div>
            <div class="flex-row total-grade-text">
              Your grade is:
              <div class="orange-text">4.00</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
