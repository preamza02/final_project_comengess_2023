<!DOCTYPE html>
<html>
  <head>
    <title>Group 6 Final Project</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Antic"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="loading-screen" class="flex-col loading-screen">
      <div class="loader"></div>
    </div>
    <div class="flex-col root">
      <div class="flex-row header">
        Guess my Score

        <div class="flex-row profile-view">
          <div id="profile-text" class="flex-col profile-text"></div>
          <div id="profile-image" class="profile-image"></div>
        </div>
      </div>

      <div class="flex-row top-bar">
        <div class="flex-row top-bar-button-container">
          <button id="my-score-button" class="top-bar-button">My Score</button>
          <button id="total-score-button" class="top-bar-button">
            Total Score
          </button>
        </div>

        <button id="login-button" class="authentication-button">Log In</button>
        <button id="logout-button" class="authentication-button">
          Log Out
        </button>
      </div>

      <div class="flex-row main-container">
        <div
          class="flex-col course-selector"
          id="my-score-course-selector"
        ></div>
        <div
          class="flex-col course-selector"
          id="total-score-course-selector"
        ></div>

        <div id="my-score-view" class="flex-col predict-score-view">
          <div class="flex-row course-title">
            <img src="images/globe_icon.png" alt="icon" />
            Course 1
          </div>

          <div class="predict-your-score-text">Predict Your Score</div>

          <div id="score-item-list" class="flex-col score-item-list">
            <div class="flex-row score-item">
              Item 1
              <div class="flex-row score-item-input">
                <input type="number" />
                / 25 as 25%
              </div>
            </div>
          </div>

          <div class="flex-row save-button-container">
            <button class="save-button">Save</button>
          </div>

          <div class="flex-row score-calculation-text">
            Current score:
            <div id="checked-score" class="orange-text"></div>
            /
            <div id="max-checked-score" class="max-score-text"></div>
            as
            <div id="checked-score-percent" class="orange-text"></div>
            %
          </div>

          <div class="flex-row score-calculation-text">
            Unchecked score:
            <div id="unchecked-score" class="orange-text"></div>
            /
            <div id="max-unchecked-score" class="max-score-text"></div>
            as
            <div id="unchecked-score-percent" class="orange-text"></div>
            %
          </div>

          <div class="flex-row score-calculation-text">
            Target score
            <input id="target-score-input" type="number" />
            %: need to do
            <div id="needed-unchecked-score" class="orange-text"></div>
            % of unchecked score
          </div>
        </div>

        <!-- TODO: edit another page view with div below (and set hidden until user go to that page) -->
        <div id="total-score-view" class="total-score-view">
          <div class="calculation-grade-text">Calculation Grade</div>

          <div id="grade-item-list" class="flex-col grade-item-list">
          </div>

          <div class="flex-row save-button-container">
            <button class="save-button">Save</button>
          </div>

          <div class="flex-col">
            <div class="flex-row congratulations-text">
              <div class="party-popper-emoji-text">ðŸŽ‰</div>
              Congratulations!
            </div>
            <div class="flex-row total-grade-text">
              Your grade is:
              <div id="total-grade" class="orange-text">4.00</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
